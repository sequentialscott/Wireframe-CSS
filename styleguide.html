<!doctype html>
<html>
<head>
	<title>Style Guide</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/directives.js" type="text/javascript"></script>
	<script src="js/styleguide.js" type="text/javascript"></script>
	<link href="css/grid.css" type="text/css" rel="stylesheet" />
	<link href="css/wireframe.css" type="text/css" rel="stylesheet" />
	<link href="css/styleguide.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Style Guide</h1>
    <div data-ng-app="styleguide" data-ng-controller="styleCtrl">
        <div>
            Find Topic: <input type="text" data-ng-model="topicFilter" />
            <ul class="toc">
                <li data-ng-repeat="style in styles | filter:topicFilter">
                    <a href="" data-ng-click="scrollTo(style.id)">{{ style.title }}</a>
                </li>
            </ul>
        </div>

        <div class="panel" data-ng-repeat="style in styles | filter:topicFilter">
            <a id="{{ style.id }}"></a>
            <div class="panel-heading">
                <h2>{{ style.title }}</h2>
            </div>
            <div class="panel-body" data-ng-include="'styles/' + style.id + '.html'">
            
            </div>
        </div>

    </div><!-- End angular app & controller -->
</body>
</html>

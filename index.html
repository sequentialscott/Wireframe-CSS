<!doctype html>
<html>
<head>
	<title>Style Guide</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/directives.js" type="text/javascript"></script>
	<script src="js/styleguide.js" type="text/javascript"></script>
	<link href="css/grid.css" type="text/css" rel="stylesheet" />
	<link href="css/wireframe.css" type="text/css" rel="stylesheet" />
	<link href="css/styleguide.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Wireframe.CSS Style Guide</h1>
    <div data-ng-app="styleguide" data-ng-controller="styleCtrl">
        <div>
            <label>Find Topic: <input type="text" data-ng-model="topicFilter" /></label>
            <ul class="toc">
                <li data-ng-repeat="style in styles | filter:topicFilter">
                    <a href="" data-ng-click="scrollTo(style.id)">{{ style.title }}</a>
                </li>
            </ul>
        </div>

        <div class="panel" data-ng-repeat="style in styles | filter:topicFilter">
            <a id="{{ style.id }}"></a>
            <div class="panel-heading">
                <h2>{{ style.title }}</h2>
            </div>
            <div class="panel-body" data-ng-include="style.id + '.html'">
            
            </div>
        </div>
		
<!-- 
Below are the individual topics that the ng-include above pulls in.
-->
		
<!-- BUTTONS ------------------------------------------------>		
<script type="text/ng-template" id="buttons.html">
<div class="topic">
    <div class="section group">
        <div class="col span_8_of_12">
            <div class="example">
                <div class="buttons" data-ng-class="{compact: buttons.compact, center: buttons.alignment === 'center', left: buttons.alignment=='left', right: buttons.alignment =='right' }">
					<input type="button" class="button" data-ng-class="{ drawn: buttons.drawn }" value="Primary Button" />
					<button class="button secondary" data-ng-class="{ drawn: buttons.drawn }">Secondary Button</button>
					<button class="button secondary disabled" data-ng-class="{ drawn: buttons.drawn }" disabled>Disabled Button</button>
					<input type="button" class="button cancel" data-ng-class="{ drawn: buttons.drawn }" value="Cancel" />
                </div>
            </div>
			
        <div class="code">
<!-- HTML generated using hilite.me --><div style="background: #ffffff; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;"><pre style="margin: 0; line-height: 125%"><span style="color: #000080; font-weight: bold">&lt;div</span> <span style="color: #FF0000">class=</span><span style="color: #0000FF">&quot;buttons<span data-ng-show="buttons.compact"> compact</span><span data-ng-show="buttons.alignment === 'left'"> left</span><span data-ng-show="buttons.alignment === 'right'"> right</span>&quot;</span><span style="color: #000080; font-weight: bold">&gt;</span>
    <span style="color: #000080; font-weight: bold">&lt;input</span> <span style="color: #FF0000">type=</span><span style="color: #0000FF">&quot;button&quot;</span> <span style="color: #FF0000">class=</span><span style="color: #0000FF">&quot;button<span data-ng-show="buttons.drawn"> drawn</span>&quot;</span> <span style="color: #FF0000">value=</span><span style="color: #0000FF">&quot;Primary Button&quot;</span> <span style="color: #000080; font-weight: bold">/&gt;</span>
    <span style="color: #000080; font-weight: bold">&lt;button</span> <span style="color: #FF0000">class=</span><span style="color: #0000FF">&quot;button secondary<span data-ng-show="buttons.drawn"> drawn</span>&quot;</span><span style="color: #000080; font-weight: bold">&gt;</span>Secondary Button<span style="color: #000080; font-weight: bold">&lt;/button&gt;</span>
    <span style="color: #000080; font-weight: bold">&lt;button</span> <span style="color: #FF0000">class=</span><span style="color: #0000FF">&quot;button secondary disabled<span data-ng-show="buttons.drawn"> drawn</span>&quot;</span> <span style="color: #FF0000">disabled</span><span style="color: #000080; font-weight: bold">&gt;</span>Disabled Button<span style="color: #000080; font-weight: bold">&lt;/button&gt;</span>
    <span style="color: #000080; font-weight: bold">&lt;input</span> <span style="color: #FF0000">type=</span><span style="color: #0000FF">&quot;button&quot;</span> <span style="color: #FF0000">class=</span><span style="color: #0000FF">&quot;button cancel<span data-ng-show="buttons.drawn"> drawn</span>&quot;</span> <span style="color: #FF0000">value=</span><span style="color: #0000FF">&quot;Cancel&quot;</span> <span style="color: #000080; font-weight: bold">/&gt;</span>
<span style="color: #000080; font-weight: bold">&lt;/div&gt;</span>
</pre></div>
        </div>			
        </div>

        <div class="options col span_4_of_12">
            <fieldset>
                <legend>Options</legend>
				<ul class="radio-list">
					<li><label><input type="radio" name="buttonAlign" value="center" data-ng-model="buttons.alignment" />Centered</label></li>
					<li><label><input type="radio" name="buttonAlign" value="left" data-ng-model="buttons.alignment" />Left</label></li>
					<li><label><input type="radio" name="buttonAlign" value="right" data-ng-model="buttons.alignment" />Right</label></li>
				</ul>
				<ul class="radio-list">
					<li>
						<label>
							<input type="checkbox" id="buttonsCompact" data-ng-model="buttons.compact" /> Compact
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" data-ng-model="buttons.drawn" /> Use Hand-Drawn Borders
						</label>
					</li>
				</ul>
			</fieldset>
			
			<div class="usage">
				<h4>Usage</h4>
				<ul>
					<li>Cancel buttons go on the right, Primary buttons on the left, and any Secondary buttons between them.</li>
					<li>Use the class "button" with any of these elements: A, BUTTON, INPUT.</li>
				</ul>
			</div>
        </div>
    </div>
</div>
</script>


<!-- EXPAND AND COLLAPSE ------------------------------------------------------->
<script type="text/ng-template" id="collapse.html">
<div class="topic">
	<div class="section group">
		<div class="col span_8_of_12">
			<div class="example">
				<div wf-collapse heading-level="collapse.headingLevel" heading-text="Click This Heading" hide-indicator="collapse.hideIndicator">
					<div id="collapseExample" style="border: 1px grey solid; width: 70%; padding: 1rem; background-color: oldlace; margin: 1rem;">
						<p>
							If you aren't using Angular, you'll need to open and show divs with JavaScript.  For the triangle 
							before the clickable heading, you can use: 
						</p>
						<p>
							<span style="color: #000080; font-weight: bold">&lt;span</span> <span style="color: #FF0000">class=</span><span style="color: #0000FF">&quot;collapse-toggle icon open compact&quot;</span><span style="color: #000080; font-weight: bold">&gt;&lt;/span&gt;</span>
						</p>
						<p>
							Toggle the span's class <em>open</em> with <em>closed</em> to make the triangle point correctly.
						</p>
					</div>
				</div>
			</div>
				
				<div class="code">
<!-- HTML generated using hilite.me --><div style="background: #ffffff; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;"><pre style="margin: 0; line-height: 125%"><span style="color: #000080; font-weight: bold">&lt;div</span> <span style="color: #FF0000">wf-collapse</span> 
    <span style="color: #FF0000">heading-level=</span><span style="color: #0000FF">&quot;{{collapse.headingLevel}}&quot;</span>
    <span style="color: #FF0000">heading-text=</span><span style="color: #0000FF">&quot;Click This Heading&quot;</span> 
    <span style="color: #FF0000">hide-indicator=</span><span style="color: #0000FF">&quot;{{collapse.hideIndicator}}&quot;</span><span style="color:#FF0000" data-ng-show="collapse.defaultCollapse==='closed'">
    closed</span><span style="color: #000080; font-weight: bold">&gt;</span>
    <span style="color: #000080; font-weight: bold">&lt;div</span> <span style="color: #FF0000">id=</span><span style="color: #0000FF">&quot;collapseExample&quot;</span> <span style="color: #FF0000">style=</span><span style="color: #0000FF">&quot;border: 1px grey solid; width: 70%; padding: 1rem; background-color: oldlace; margin: 1rem;&quot;</span><span style="color: #000080; font-weight: bold">&gt;</span>
        ...
    <span style="color: #000080; font-weight: bold">&lt;/div&gt;</span>
<span style="color: #000080; font-weight: bold">&lt;/div&gt;</span>
</pre></div>
				</div>
		</div>
	
	    <div class="options col span_4_of_12">
            <fieldset>
                <legend>Options</legend>
				<ul class="radio-list">
					<li>
						<label>
							<input type="radio" value="open" data-ng-model="collapse.defaultCollapse" /> 
							Default to Open
					</label>
					</li>
					<li>
						<label>
							<input type="radio" value="closed" data-ng-model="collapse.defaultCollapse" />
							Default to Closed
						</label>
					</li>
				</ul>
				<ul class="radio-list">
					<li>
						<label>
							<input type="checkbox" data-ng-model="collapse.hideIndicator" /> Hide Arrow Indicator
						</label>
					</li>
				</ul>
				<ul class="radio-list">
					<li>
						<label>
							Heading Level 
							<select data-ng-model="collapse.headingLevel">
								<option value="1">H1</option>
								<option value="2">H2</option>
								<option value="3">H3</option>
								<option value="4">H4</option>
								<option value="5">H5</option>
								<option value="6">H6</option>
								<option value="div">DIV</option>
								<option value="">No Heading</option>
							</select>
						</label>
					</li>
				</ul>
            </fieldset>
			
			<div class="usage">
				<h4>Usage</h4>
				<ul>
					<li>Icon and label provided via CSS.</li>
					<li>To have the content collapsed by default, add the attribute "closed".</li>
				</ul>
			</div>
	    </div>
	</div>
</div>
</script>

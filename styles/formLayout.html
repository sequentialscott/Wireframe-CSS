<div class="topic">

		<div class="col span_8_of_12">

				<fieldset>
					<legend>Form Title</legend>
					<dl class="form section group">

							<label><input type="checkbox" id="formCheckbox" /> This checkbox is self-referential</label>
						</dd>
						<dt class="col span_3_of_12">Radio Buttons</dt>
						<dd class="col span_9_of_12">
							<ul class="radio-list">
								<li>
									<label>
										<input type="radio" name="formRadio"> Mutually
									</label>
								</li>
								<li>
									<label>
										<input type="radio" name="formRadio"> Exclusive
									</label>
								</li>
							</ul>
						</dd>
						<dt class="col span_3_of_12"><label for="formTextbox">Text Box</label></dt>
						<dd class="col span_9_of_12">
							<input type="text" id="formTextbox" placeholder="Nonrandom letters" />
